version: '3.8'

services:
  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0
    volumes:
      - .:/app
    ports:
      - 8008:8000
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    expose:
      - 5432
    environment:
      - POSTGRES_USER=postgresuser
      - POSTGRES_PASSWORD=highlysecure
      - POSTGRES_DB=main

volumes:
  postgres_data: